<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 mb-2 ">
        <div class="container p-3 mb-2">
            <div class="container col-md-6 offset-md-3 bg-light text-dark p-3">
                <div class="container mb-3 col-md-6">
                    <h2>Form Buku Tamu</h2>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Nama Lengkap</span>
                </div>
                <div class="container mt-3">
                    <h5>Jenis Kelamin</h5>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Pria
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Wanita
                    </label>
                </div>
                <div class="input-group mb-2 mt-3">
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Alamat</span>
                </div>
                <div class="input-group mb-2 mt-3">
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">E-mail</span>
                </div>
                <div class="container mt-3">
                    <h5>Aktif pada sosial media</h5>
                </div>
                <div class="container">
                    <div class="form-check">
                        <img src="icons8-instagram.svg" style="width: 30px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Instagram
                        </label>

                    </div>
                    <div class="form-check">
                        <img src="icons8-facebook.svg" style="width: 30px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Facebook
                        </label>


                    </div>
                    <div class="form-check">
                        <img src="icons8-twitter.svg" style="width: 30px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Twitter (x)
                        </label>

                    </div>
                    <div class="form-check">
                        <img src="icons8-tiktok.svg" style="width: 30px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Tiktok
                        </label>

                    </div>

                </div>
                <div class="container mt-3">
                    <h5>Mengetahui web ini dari :</h5>

                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Pilih</option>
                        <option value="1">web</option>
                        <option value="2">surat kabar</option>
                        <option value="3">wa keluarga</option>
                        <option value="4">tv</option>
                        <option value="5">youtube</option>

                    </select>
                </div>
                <div class="container mt-3">
                    <div class="input-group">
                        <span class="input-group-text">Pesan</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="container mt-3">
                    <button type="button" class="btn btn-primary"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        kirim
                    </button>
                </div>


            </div>
        </div>
    </div>



</body>

</html>
